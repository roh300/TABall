<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roots — Fancy Tables</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <nav class="topnav card">
      <div class="nav-left">
        <a class="brand" href="index.html">Fancy Tables</a>
        <a href="index.html">Tables</a>
        <a href="squares.html">Squares</a>
        <a href="cubes.html">Cubes</a>
        <a href="roots.html">Roots</a>
      </div>
      <form id="nav-search-form" class="nav-search" role="search">
        <input id="nav-search" placeholder="Search: e.g. 'sqrt 25' or 'cuberoot 27'" aria-label="Search" />
        <button type="submit" class="btn outline">Go</button>
      </form>
    </nav>

    <header class="hero">
      <div class="hero-inner">
        <h1>Roots</h1>
        <p class="subtitle">Compute square roots and cube roots for numbers 1–10000.</p>
      </div>
      <div class="card input-card">
        <label for="num">Enter a number (1–10000)</label>
        <div class="controls">
          <input id="num" type="number" min="1" max="10000" value="1" />
          <select id="root-type" class="chip">
            <option value="sqrt">Square root (√)</option>
            <option value="cbrt">Cube root (∛)</option>
          </select>
          <button id="generate" class="btn primary">Compute</button>
          <button id="print" class="btn outline">Print / Save PDF</button>
        </div>
      </div>
    </header>

    <section id="result" class="result" aria-live="polite"></section>
  </main>

  <script src="roots.js"></script>
</body>
</html>
